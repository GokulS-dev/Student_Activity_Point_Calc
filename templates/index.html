  <style>
    body {
      min-height: 100vh;
      /* Set minimum height to the viewport height */
      margin: 0;
      /* Remove default margin */
      display: flex;
      /* Use flexbox */
      flex-direction: column;
      /* Arrange children in column direction */
      justify-content: space-between;
      /* Align content with space between */
    }

    .full {
      flex-grow: 1;
      /* Allow the div to grow and take remaining space */
      display: flex;
      /* Use flexbox */
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
    }

    .form-container {
      overflow: hidden;
      /* Prevent scrolling within the form container */
    }

    .svg-container {
      position: relative;
      text-align: center;
    }

    .svg-container h5 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 200px;
      /* Set width of the card */
      height: 200px;
      /* Set height of the card */
      border-radius: 10px;
      /* Add border-radius for rounded corners */
      overflow: hidden;
      /* Hide overflow to prevent image from overflowing */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 1);
      /* Add shadow effect */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      /* Move the card slightly upwards on hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      /* Add a stronger shadow effect on hover */
    }


    .card-title {
      text-align: center;
      /* Center the card title */
    }

    .card-img-top {
      width: 100%;
      /* Set width of the image to 100% of the card */
      height: 100%;
      /* Set height of the image to 100% of the card */
      object-fit: cover;
      /* Fill the image inside the container */
    }

    .footer {
      background-color: #FFBF00;
      /* Set footer background color */
      color: white;
      /* Set text color */
      text-align: center;
      /* Center align text */
      padding: 10px 0;
      /* Add smaller padding */
      width: 100%;
      /* Full width */
    }

    .footer-icons {
      margin-top: 5px;
      /* Add smaller margin */
    }

    .footer-icons a {
      color: white;
      /* Set icon color */
      margin: 0 8px;
      /* Add smaller margin between icons */
    }

    .footer-text {
      font-size: 12px;
      /* Set smaller font size for text */
    }
  </style>
